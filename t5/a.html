    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            var m= $(document).innerHeight();
            var x=parseInt($("div.navbar-fixed-bottom").css("height"));
            var z=parseInt($("div#collapse1").css("height"));
            var z1=parseInt($("div#collapse2").css("height"));
            $("div.navbar-header").click(function(){
            //var x = $("div.navbar-fixed-bottom").offset().top;
                $("div#collapse2").removeClass("in");
            var n=m-x-z;
            $("div#collapse1").css({"top":n+"px"});  
            });
            $("li.glyphicon-search").click(function(){
            $("div#collapse1").removeClass("in");
                var n=m-x-z1;
            $("div#collapse2").css({"top":n+"px"});
            });
        });
    </script>
